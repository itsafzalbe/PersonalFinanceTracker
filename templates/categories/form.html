

{% extends 'base.html' %}
{% load i18n %}
{% block title %}{{ title }} - Finance Tracker{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body p-4">
                <h4 class="mb-4">{{ title }}</h4>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}{% if field.field.required %} *{% endif %}</label>
                        {{ field }}
                        {% if field.errors %}<div class="invalid-feedback d-block">{{ field.errors.0 }}</div>{% endif %}
                    </div>
                    {% endfor %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">{{ button_text }}</button>
                        <a href="{% url 'transactions:category_list' %}" class="btn btn-outline-secondary">{% trans "Cancel" %}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
