

{% extends "dashboard.html" %}
{% load i18n %}
{% block content %}

<h2 class="text-xl font-semibold mb-4">{% trans "Change Card Status" %}</h2>

{% if error %}
<p class="text-red-500">{{ error }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <select name="status" class="input">
    <option value="active">{% trans "Active" %}</option>
    <option value="inactive">{% trans "Inactive" %}</option>
    <option value="blocked">{% trans "Blocked" %}</option>
  </select>

  <button class="btn btn-primary mt-3">{% trans "Update" %}</button>
</form>

{% endblock %}
